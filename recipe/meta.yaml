{% set name = "napari-imsmicrolink" %}
{% set version = "0.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-imsmicrolink-{{ version }}.tar.gz
  sha256: 17e502620abe89802b93cea455c6eef3cec237828e42568c411cf46aca35237b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - aicsimageio
    - bioformats_jar
    - czifile
    - dask-core
    - h5py
    - lxml
    - napari
    - napari-plugin-engine
    - numpy
    - ome-types
    - opencv
    - pandas
    - pint
    - python >=3.7
    - qtpy
    - simpleitk
    - superqt
    - tifffile
    - zarr >=2.10.3

test:
  imports:
    - napari_imsmicrolink
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nhpatterson/napari-imsmicrolink
  summary: Plugin to perform IMS to microscopy registration using laser ablation marks.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - nhpatterson
